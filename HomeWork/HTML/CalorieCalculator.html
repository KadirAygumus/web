<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .calculator-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="calculator-form">
          <h2 class="text-center mb-4">Calorie Calculator</h2>
          <form>
            <div class="form-group">
              <label for="weight">Weight (kg):</label>
              <input type="number" class="form-control" id="weight" placeholder="Enter weight" required>
            </div>
            <div class="form-group">
              <label for="height">Height (cm):</label>
              <input type="number" class="form-control" id="height" placeholder="Enter height" required>
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" class="form-control" id="age" placeholder="Enter age" required>
            </div>
            <div class="form-group">
              <label for="gender">Gender:</label>
              <select class="form-control" id="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="activity">Activity Level:</label>
              <select class="form-control" id="activity" required>
                <option value="">Select activity level</option>
                <option value="sedentary">Sedentary (little or no exercise)</option>
                <option value="lightly-active">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="moderately-active">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="very-active">Very active (hard exercise/sports 6-7 days/week)</option>
                <option value="extra-active">Extra active (very hard exercise/sports & physical job)</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
